<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='calendar.css') }}">
</head>
<body>
  
  <nav>
    <ul>
      <li><a href="{{ url_for('home') }}">ğŸ  Home</a></li>
      
      <li><a href="{{ url_for('notes_view') }}">ğŸ“ Notes</a></li>
    </ul>
  </nav>
  <h1>ğŸ“… My Calendar</h1>
  <div id="calendar"></div>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <label for="noteSelect">Link to Note:</label>
<select id="noteSelect">
  <option value="">-- None --</option>
  {% for note in notes %}
    <option value="{{ note.id }}">{{ note.title }}</option>
  {% endfor %}
</select>
  <script>
 document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    events: '/items',

    dateClick: function(info) {
      const desc = prompt("Enter item description:");
      const noteId = document.getElementById("noteSelect").value;

      if (desc) {
        fetch('/items', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            description: desc,
            date: info.dateStr,
            note_id: noteId || null
          })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to save item.");
          }
          return response.json(); 
        })
        .then(data => {
          if (data.note_id) {
            window.location.href = `/notes?id=${data.note_id}`;
          } else {
            calendar.refetchEvents();
          }
        })
        .catch(err => {
          alert(err.message);
        });
      }
    },

    eventClick: function(info) {
      const noteId = info.event.extendedProps.note_id;
      if (noteId) {
        window.location.href = `/notes?id=${noteId}`;
      }
    }
  });

  calendar.render();
});
  </script>
</body>
</html>
