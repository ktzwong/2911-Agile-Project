<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='notes.css') }}">

</head>
<body>
    <h1>📝 My Notes</h1>

    <p>Write down anything you need to remember! To-do items, project ideas, or even reminders go here.</p>
    
    <form method="POST">
        <textarea name="note" placeholder="Type your thoughts, plans, or tasks here..."></textarea><br><br>
        <button type="submit">Save Note</button>
    </form>

    {% if saved_note %}
        <br><hr><br>
        <div>
            <strong>Last saved note:</strong><br>
            <p>{{ saved_note }}</p>
        </div>
    {% endif %}
</body>
</html>
