<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='notes.css') }}">
</head>
<body>
    <h1>ğŸ“ My Notes</h1>
    <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">ğŸ  Home</a></li>
          <li><a href="{{ url_for('calendar_view') }}">ğŸ“… Calendar</a></li>
          <li><a href="{{ url_for('notes_view') }}">ğŸ“ Notes</a></li> 
        </ul>
    </nav>

    <p>Write down anything you need to remember! To-do items, project ideas, or even reminders go here.</p>
    
    
    <div class="search-bar">
    <form method="get" action="{{ url_for('notes_view') }}">
        <input type="text" name="search" placeholder="Search notes..." value="{{ query or '' }}">
        <button type="submit"> Search</button>
    </form>
    <br>
    </div>


    <form method="POST">
        <input type="text" name="title" placeholder="Note title" required><br><br>
        <textarea name="note" placeholder="Type your thoughts, plans, or tasks here..." required></textarea><br><br>
        <button type="submit">Save Note</button>
    </form>

    {% if saved_title and saved_note %}
        <br><hr><br>
        <div>
            <strong>Last saved note:</strong><br>
            <h2>{{ saved_title }}</h2>
            <p>{{ saved_note }}</p>
        </div>
    {% endif %}
</body>
</html>
